name: graspPlugin Builder

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  orig:
    name: graspPlugin(original, kinetic)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cnoid_tag: [ "v1.7.0", "v1.6.0", "v1.5.0" ]
        rosdistro: [ "melodic", "kinetic", "indigo" ]
    container:
      image: ros:${{ matrix.rosdistro }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: false
      - name: Fetch graspPlugin from original gitlab
        run: git clone http://${{ secrets.GRASPPLUGIN_CRED_USER }}:${{ secrets.GRASPPLUGIN_CRED_PASS }}@spica.ms.t.kanazawa-u.ac.jp/gitlab/tsuji/grasp-plugin.git --depth 1 -b pcl-python-bindings ../grasp-plugin
      - name: Install dependencies
        run: |
          apt update
          apt install -y wget
      - name: Execute setup_choreonoid.sh
        shell: bash
        run: source ./rtm_entrypoint.sh && cd .. && ./hlab-nxo-setup/setup_choreonoid.sh ${{ matrix.cnoid_tag }}
      
