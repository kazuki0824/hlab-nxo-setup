name: graspPlugin Builder

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  orig:
    name: graspPlugin(original)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cnoid_tag: [ "v1.7.0", "v1.6.0", "v1.5.0" ]
        rosdistro: [ "noetic", "melodic", "kinetic", "indigo" ]
    container:
      image: ros:${{ matrix.rosdistro }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: false
      - name: Fetch git
        if: ${{ matrix.rosdistro == 'noetic' }}
        run: |
          apt update
          apt install git --no-install-recommends -y
      - name: Patch dependencies in grasp_plugin_meta
        if: ${{ matrix.rosdistro == 'noetic' }}
        run: |
          sed -i -e 's#<run_depend>openrtm_tools</run_depend>##g' overlay_ws/src/grasp_plugin_meta/package.xml
      - name: Fetch graspPlugin from original gitlab
        run: git clone http://${{ secrets.GRASPPLUGIN_CRED_USER }}:${{ secrets.GRASPPLUGIN_CRED_PASS }}@spica.ms.t.kanazawa-u.ac.jp/gitlab/tsuji/grasp-plugin.git --depth 1 -b master ../grasp-plugin
      - name: Install dependencies
        shell: bash
        run: |
          apt update
          apt install -y wget -q
          rosdep update --include-eol-distros || :
          source /opt/ros/${{ matrix.rosdistro }}/setup.bash && rosdep install  -y -i -q --from-paths overlay_ws/src/grasp_plugin_meta || true
      - name: Execute setup_choreonoid.sh
        shell: bash
        run: source /opt/ros/${{ matrix.rosdistro }}/setup.bash && cd .. && ./hlab-nxo-setup/setup_choreonoid.sh ${{ matrix.cnoid_tag }}
      
